<h3 id="section"><strong>初步构想</strong></h3>

<p>把经典的坦克大战改变成手机上的联网对战，首先映入我脑海的就是泡泡堂那种形式，肯定是要实时链接，认为离线可以跟<a href="https://itunes.apple.com/cn/app/kuang-ye-biao-che8-ji-su-ling/id610391947?mt=8">狂野飙车8</a>一样，离线可以通过通关和蓝牙（待定）进行对战获取金币奖励之类的，开启各种好的坦克。Socket并发量比较大，网络需要稳定，这样工会、军队的功能也比较好做，认为不可多的的好题材。</p>
