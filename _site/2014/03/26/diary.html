<div class="post diary-post">
<h3 id="section"><strong>轨迹</strong></h3>

<ol>
  <li>上班。（10：00-18：30）「8小时30分钟」</li>
  <li>今天是到本公司一周年。</li>
</ol>

<hr />

<h3 id="section-1"><strong>日志</strong></h3>

<p>天气一下子热起来，入夏的感觉，白天一坐感觉各种困意袭来，睁不开眼。本来想早回家休息下，结果刚到6点半被叫道办公室开会，进去一个大蛋糕和两瓶香槟摆着以为是生日会之类的。怎么也没想到来到公司竟然都一年了！</p>

<p>End.</p>
