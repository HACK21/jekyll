<h3 id="section-1"><strong>日志</strong></h3>

<p>早晨起来最大的消息就是看到携程的信用卡泄露事件，觉得晚上美股又要风腥血雨了…A股继续走强，但是已经趋缓，估计周二就要回调了。</p>

<p>晚上的状况出乎意料，携程盘前大跌10点稳步回升到2点，结果去哪大跌了7个点，看来美国人民真理性呐～ 想想等携程到了60，就出清伺机买入IAG。</p>

<p>End.</p>
